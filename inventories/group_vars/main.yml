---

rancher_name: rancher_server
rancher_server: "{{ hostvars['rancher']['ansible_ssh_host'] }}"
rancher_version: v1.6.10
rancher_port: 8080
rancher_agent_name: "agent"

docker_users: "rts"

# launchbag-datascience config
container_name: "launchbag-datascience"
token_file_path: "~/token.txt"
script_file_path: "~/jupyter/"
jupyter_port: "8888"


# launchbag-elk config
kibana_port: "8888"
elk1_port: "9200"
elk2_port: "9300"
elk_file_path: "~/"


# launchbag-zeppelin config
container_zepl_name: "launchbag-zeppelin"
zepl_port: "8085"
zepl_file_path: "~/data"
